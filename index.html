  <script>
    // Tampilkan produk
    const container = document.getElementById('product-container');
    products.forEach(p => {
      const col = document.createElement('div');
      col.className = 'col-lg-4 col-sm-6';
      col.innerHTML = `
        <div class="product-box">
          <img src="assets/img/portfolio/product/${p.img}" alt="${p.name}">
          <div class="product-box-caption text-center">
            <h5>${p.name}</h5>
            <p>Rp ${p.price.toLocaleString()}</p>
            <button class="btn btn-brown add-to-cart" data-product="${p.name}" data-price="${p.price}">Tambah ke Keranjang</button>
          </div>
        </div>`;
      container.appendChild(col);
    });

    // Logika keranjang
    const cart = [];
    const cartList = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    document.addEventListener("click", e => {
      if (e.target.classList.contains("add-to-cart")) {
        const product = e.target.dataset.product;
        const price = parseInt(e.target.dataset.price);
        cart.push({ product, price });
        updateCart();
      }
    });

    function updateCart() {
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
        li.innerHTML = `${item.product} - Rp ${item.price.toLocaleString()} <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Hapus</button>`;
        cartList.appendChild(li);
      });
      cartTotal.textContent = total.toLocaleString();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) return alert("Keranjang masih kosong!");
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      alert(`Terima kasih sudah berbelanja di Miuthie Chocolate üç´!\nTotal: Rp ${total.toLocaleString()}`);
      cart.length = 0;
      updateCart();
    });
  </script>
